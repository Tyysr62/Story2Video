name: Build iOS IPA (Unsigned)

on:
  workflow_dispatch: # 允许手动点击按钮触发构建

jobs:
  build:
    name: Build iOS
    runs-on: macos-latest # 必须使用 macOS 环境

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.9
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm'
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: Enable corepack (pnpm)
        run: |
          corepack enable
          corepack prepare pnpm@9.15.9 --activate

      - name: Show pnpm version
        run: pnpm -v

      - name: Setup Java (for Android/Expo usually, safe to have)
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Dependencies
        working-directory: frontend
        run: pnpm install -w --frozen-lockfile

      - name: Set build env
        env:
          EXPO_PUBLIC_API_BASE_URL: ${{ secrets.EXPO_PUBLIC_API_BASE_URL }}
        run: echo "EXPO_PUBLIC_API_BASE_URL=${EXPO_PUBLIC_API_BASE_URL:-https://api.maredevi.fun}" >> $GITHUB_ENV

      - name: Expo Prebuild
        working-directory: frontend/apps/mobile
        run: pnpm exec expo prebuild --platform ios --non-interactive
        # 这一步会将 Expo 项目生成原生的 ios 目录

      - name: Build Unsigned Archive
        working-directory: frontend/apps/mobile/ios
        run: |
          # 优先选择顶层 xcworkspace，跳过 project.xcworkspace；允许自定义变量覆盖
          WORKSPACE_NAME=${XCODE_WORKSPACE:-$(find . -maxdepth 2 -name "*.xcworkspace" ! -path "*/project.xcworkspace" | head -n 1)}
          if [ -z "$WORKSPACE_NAME" ]; then
            WORKSPACE_NAME=$(find . -name "*.xcworkspace" | head -n 1)
          fi

          # 从 workspace 列表取第一个 scheme，或用自定义变量覆盖
          SCHEME_NAME=${XCODE_SCHEME:-$(xcodebuild -list -json -workspace "$WORKSPACE_NAME" | jq -r '.workspace.schemes[0]')}

          echo "Found Workspace: $WORKSPACE_NAME"
          echo "Scheme Name: $SCHEME_NAME"

          # 执行 xcodebuild
          # CODE_SIGNING_ALLOWED=NO: 关键参数，禁止签名
          # CODE_SIGNING_REQUIRED=NO: 关键参数，不强制要求签名
          xcodebuild archive \
            -workspace "$WORKSPACE_NAME" \
            -scheme "$SCHEME_NAME" \
            -configuration Release \
            -sdk iphoneos \
            -archivePath "build/$SCHEME_NAME.xcarchive" \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            AD_HOC_CODE_SIGNING_ALLOWED=NO

      - name: Export IPA
        working-directory: frontend/apps/mobile/ios
        run: |
          # 与构建步骤保持一致的 workspace / scheme 选择
          WORKSPACE_NAME=${XCODE_WORKSPACE:-$(find . -maxdepth 2 -name "*.xcworkspace" ! -path "*/project.xcworkspace" | head -n 1)}
          if [ -z "$WORKSPACE_NAME" ]; then
            WORKSPACE_NAME=$(find . -name "*.xcworkspace" | head -n 1)
          fi
          SCHEME_NAME=${XCODE_SCHEME:-$(xcodebuild -list -json -workspace "$WORKSPACE_NAME" | jq -r '.workspace.schemes[0]')}

          # 定义 .app 的路径
          APP_PATH=$(find "build/$SCHEME_NAME.xcarchive/Products/Applications" -maxdepth 1 -name "*.app" | head -n 1)
          if [ -z "$APP_PATH" ]; then
            echo "No .app found under build/$SCHEME_NAME.xcarchive/Products/Applications" >&2
            ls -R "build/$SCHEME_NAME.xcarchive/Products" || true
            exit 1
          fi

          # 创建 Payload 文件夹 (IPA 的标准结构)
          mkdir -p Payload

          # 复制 .app 到 Payload
          cp -r "$APP_PATH" Payload/

          # 压缩成 .ipa
          zip -r "$SCHEME_NAME-unsigned.ipa" Payload

          echo "IPA created at: ios/$SCHEME_NAME-unsigned.ipa"

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-unsigned-ipa
          path: frontend/apps/mobile/ios/*.ipa
          retention-days: 7